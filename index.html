<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<h3>TO Do List :</h3>
<input type="text" placeholder="Enter your works to do :-" id="box1">
<button onclick="todoBtn()">SUBMIT</button>
    </div>    
 <script>
     let num = 1
    function todoBtn(){
    let inputEL = document.querySelector("#box1")
    let value = inputEL.value; 

    if(value ===""){
        alert("enter a text to do")
        return;

    }
    let newdiv =document.createElement("div")
    newdiv.innerHTML = (num +". your task is - :"+ value)
    
    document.querySelector("body").appendChild(newdiv)

    num =  num + 1
    
    }

 </script>
</body>
</html>
